<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex by Tavolordk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/c03f6fc474.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
    <nav class="navbar navbar-expand-sm bg-change mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="pokedex.html">
              <img style="width: 40px" class="rounded-pill" src="assets/img/sooper.ico" alt="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">About me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
   </header>

   <section>
    <div class="container row mb-5">
      <div
        class="pokedex-carcasa col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
      >
        <div class="exterior">
          <div class="interior">
            <div class="recover-1"></div>
            <div class="recover-2"></div>
            <div class="button-green"></div>
            <div class="button-blue"></div>
            <div class="button-red"></div>
            <div class="palanca">
              <div class="circle-1"></div>
              <div class="circle-2"></div>
            </div>
            <div class="joystick">
              <div class="cruz-fondo"></div>
              <div class="cruz"></div>
              <div class="circle-1"></div>
            </div>
            <div class="display">
              <div class="main"></div>
              <div class="border-blue"></div>
              <div class="screen-white d-flex justify-content-center row"></div>
            </div>
            <div class="espejo">
              <div class="elipse-1"></div>
              <div class="elipse-2"></div>
              <div class="elipse-3"></div>
              <div class="elipse-4"></div>
            </div>
            <div class="luz-roja">
              <div class="elipse-1"></div>
              <div class="elipse-2"></div>
              <div class="elipse-3"></div>
              <div class="elipse-4"></div>
            </div>
            <div class="luz-verde-centro">
              <div class="elipse-1"></div>
              <div class="elipse-2"></div>
              <div class="elipse-3"></div>
              <div class="elipse-4"></div>
            </div>
            <div class="luz-verde">
              <div class="elipse-1"></div>
              <div class="elipse-2"></div>
              <div class="elipse-3"></div>
              <div class="elipse-4"></div>
            </div>
          </div>
        </div>
        <div class="puerta">
         <div class="sostenedor"></div>
          <div class="linea-1">
            <div class="uno"></div>
            <div class="dos"></div>
            <div class="tres"></div>
            <div class="cuatro"></div>
          </div>
          <div class="linea-2">
            <div class="uno"></div>
            <div class="dos"></div>
            <div class="tres"></div>
            <div class="cuatro"></div>
            <div class="eclipse"></div>
          </div>
          <div class="door">
            <div class="cubierta"></div>
            <div class="info-main d-inline-block row"></div>
            <div class="espejo-azul">
              <div class="cubierta"></div>
              <div class="linea-uno"></div>
              <div class="linea-dos"></div>
              <div class="linea-tres"></div>
              <div class="linea-cuatro"></div>
              <div class="linea-cinco"></div>
            </div>
            <div class="botones-gris">
              <div class="left"></div>
              <div class="right"></div>
            </div>
            <div class="ventana-blanca">
              <div class="blanca"></div>
              <div class="linea-uno"></div>
              <div class="cubierta"></div>
            </div>
            <div class="luz-verde-door">
              <div class="circle-1"></div>
              <div class="circle-2"></div>
              <div class="circle-3"></div>
            </div>
            <div class="info-final">
              <div class="left"></div>
              <div class="right"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


   <footer class="bg-change text-center text-white">
    <!-- Grid container -->
    <div class="container">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fab fa-facebook-f"></i
        ></a>

        <!-- Twitter -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fab fa-twitter"></i
        ></a>

        <!-- Google -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fab fa-google"></i
        ></a>

        <!-- Instagram -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fab fa-instagram"></i
        ></a>

        <!-- Linkedin -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fab fa-linkedin-in"></i
        ></a>

        <!-- Github -->
        <a
          class="btn btn-outline-light btn-floating m-1"
          href="#!"
          role="button"
          ><i class="fab fa-github"></i
        ></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div
      class="text-center p-3 copyright"
      style="background-color: rgba(0, 0, 0, 0.2)"
    >
      © 2022 Copyright:
      <a class="text-white" href="home">Octavio Olea Pérez</a>
    </div>
    <!-- Copyright -->
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="assets/js/pokedex.js"></script>
  </body>
</html>
